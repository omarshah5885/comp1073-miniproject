	<title>About Me</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img src="content/images/logo.svg"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About Me</a></li>
						<li><a href="projects.html">My Projects</a></li>
						<li class="active"><a href="contact.html">Contact Me</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>

	<main class="container">
		<form >
			<h2 id="connect" class="col-md-offset-5">Connect</h2>
			<p id="connectBlurb" class="col-md-offset-2">JS rendering</p>
			<div class="row form-group">
				<i class="fa fa-user "></i>
				<input name="name" type="text" class="form-control" placeholder="Name" id="name" required>
			</div>
			<div class="row form-group">
				<i class="fa fa-envelope"></i>
				<input name="email" type="email" class="form-control" placeholder="Email" id="email" required >
			</div>
			<div class="row  form-group">
				<i class="fa fa-phone fa-lg"></i>
				<input name="phone" type="tel" class="form-control" id="phone" placeholder="Phone (optional)">
			</div>
			<div class="row  form-group">
				<i class="fa fa-comment "></i>
				<textarea name="comment" rows="5" class="form-control" placeholder="Comments..." id="comment" required></textarea>
			</div>
			<div class="row form-group">
				<input type="submit" class="btn btn-warning" id="submit">
			</div>

		</form>



	</main>
	<footer><small><i class="fa fa-copyright"></i> Omar Shah.</small></footer>
	<!--JS section-->
	<script src="scripts/lib/jquery-2.2.0.min.js"></script>
