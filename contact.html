<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--css section-->
	<link rel="stylesheet" href="content/css/bootstrap.min.css">
	<link rel="stylesheet" href="content/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="content/css/font-awesome.min.css">
	<link rel="stylesheet" href="content/app.css">
	<title>About Me</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">OS</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ><a href="#">About Me</a></li>
						<li><a href="#">My Projects</a></li>
						<li class="active"><a href="#">Contact Me</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	
	<main class="container">
		<h2 id="connect">Connect With Me</h2>
		<p id="connectBlurb">If you're interested with how I can help your organization have a better digital footprint, please feel free to contact me.</p>
		<div class="row form-group">
		<input name="name" type="text" class="form-control" placeholder="Name" required>
		</div>
		<div class="row form-group">
		<input name="email" type="email" class="form-control" placeholder="Email" required>
		</div>
		<div class="row  form-group">
		<input name="phone" type="tel" class="form-control" placeholder="Phone (optional)">
		</div>
		<div class="row  form-group">
		<textarea name="comment" rows="5" class="form-control" placeholder="Comments..." required></textarea>
		</div>
		<div class="row form-group">
		<input type="submit" class="btn btn-warning">
		</div>
		
		
		
	</main>
	<!--JS section-->
	<script src="scripts/lib/jquery-2.2.0.min.js"></script>
	<script src="scripts/lib/bootstrap.min.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
